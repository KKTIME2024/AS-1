{% extends "base.html" %}

{% block title %}支出{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/expenditure.css') }}">
<div class="page-header">
    <h2>支出管理</h2>
    <p>支出记录页面</p>
</div>
<div class="content">
    <!-- 显示flash消息 -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form action="{{ url_for('add_expenditure') }}" method="POST" onsubmit="return validateExpenseForm();">
        <label for="name">支出名称:</label> (选填)
        <input type="text" id="name" name="name">
        <br>
        <label for="amount">金额:</label>
        <!-- 添加min属性确保金额大于0，添加step="0.01"允许小数 -->
        <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
        <br>
        <label>支出类别:</label>
        <div class="category-tags">
            <label class="category-tag">
                <input type="radio" name="category" value="">
                <span>未选择</span>
            </label>
            <label class="category-tag">
                <input type="radio" name="category" value="food">
                <span>食品</span>
            </label>
            <label class="category-tag">
                <input type="radio" name="category" value="transport">
                <span>交通</span>
            </label>
            <label class="category-tag">
                <input type="radio" name="category" value="entertainment">
                <span>娱乐</span>
            </label>
            <label class="category-tag">
                <input type="radio" name="category" value="medical">
                <span>医疗</span>
            </label>
            <label class="category-tag">
                <input type="radio" name="category" value="education">
                <span>教育</span>
            </label>
            <label class="category-tag">
                <input type="radio" name="category" value="shopping">
                <span>购物</span>
            </label>
            <label class="category-tag">
                <input type="radio" name="category" value="other">
                <span>其他</span>
            </label>
        </div>
        

        <br>
        <label for="description">描述:</label>
        <textarea id="description" name="description"></textarea>
        <br>
        <button type="submit">添加支出</button>
    </form>
    

</div>
    <script src="{{ url_for('static', filename='js/expenditures.js') }}"></script>
{% endblock %}
